{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Cattalist.com</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body class="bg-gray-800">
	<main class="p-2 lg:content-center items-center justify-center"><center>
	<div class=" h-full mt-24 mb-24 w-full lg:w-1/3  border rounded-tl-lg rounded-tr-lg bg-gray-200">
				<div class="p-2 border-b" id="start">
					<span class="text-center text-3xl font-bold pb-4">Register</span>
					<hr>
					<form action="{% url 'register' %}" method="POST">{% csrf_token %}
					
					<input class="p-2 block border mb-4 w-full" type="text" name="username" placeholder="Enter your Username">

					<input class="p-2 block border mb-4 w-full" type="text" name="email" placeholder="Enter your email">

					<div class="flex border h-10 mb-2 ">
					<input id="passwd" class="p-2 w-full relative" type="password" name="password1" placeholder="Enter your Password">
					<div class="absolute p-2 mx-40 w-1/3">
						<span class=" underline hover:cursor hover:text-blue-600">show</span>
					</div>
					</div>
					<input class="p-2 block border w-full" type="password" name="password2" placeholder="Confirm Password">
					
					
					<button class="bg-blue-900 text-white w-full mt-2 font-bold p-2 border mt-10 rounded">Create Account</button>
					<div class="p-2 mt-2">
						Already Have an account ? <a href="{% url 'login' %}" class="text-blue-700 underline">login</a>
					</div>
				</form>
				</div>
				
				<!-- end form login -- >
			</div></center>
		</main>
</body>
</html>
